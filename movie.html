<html>
   <head>
      <title>Angular JS Includes</title>
      <link rel="stylesheet" type="text/css" href="design.css">
   </head>
   <body>

      
     
      <div id="l" ng-app="app1" >
         <ul>
               <li ><a href = "#home">This Week Movie</a></li>
               <!--li ><a href = "#latest_movies">latest movies</li-->
               <li ><a href = "#search_movie">Search movies</a></li>
               <li ><a href = "#upcoming_movie">Upcoming Movies</a></li>
               <!--li style="float:right"><a href = "#about">About</a></li-->
         </ul>
         <div ng-view></div>
         <script type="text/ng-template" id="search_movie.html">
            <div>
               <div id=l1>
                  <h2>Movie search</h2>
                  <div class=tab1>
                     <form >
                        <label>Movie Name</label>
                        <input type = "text" ng-model = "moviename">

                        <label>Released Year</label>
                        <input type = "text" ng-model = "year">

                        <label>Genre</label>
                        <select class="des" ng-model="genre1" ng-model="genre2">
                              <option genre2=null></option>>
                              <option genre2="Drama">Drama</option>
                              <option genre2="Comedy">Comedy</option>
                              <option genre2="Action">Action</option>
                              <option genre2="Romance">Romance</option>
                              <option genre2="Thriller">Thriller</option>
                              <option genre2="Thriller">Mystery</option>
                              </select>
        
                        <button ng-click="check()">serach</button>
                     </form>
                  </div>
                  <h2>Movie released on {{year}}</h2>
                  <div id=tab2>
                     <table class=k> 
               
                        <tr class=k id=tab3>
                           <th class=k id=tab3>Sr. No</th>
                           <th class=k id=tab3>Movie Name
                              <select style="float:right" ng-model="sort1">
                                 <option></option>>Title</option>
                                 <option sort1='Genre'>Z-A</option>
                              </select></th>
                           <th class=k id=tab3>Genre</th>
                           <th class=k id=tab3>Country</th>
                           <th class=k id=tab3>release date</th>
                           <th class=k id=tab3>region</th>
                           <!-- <th>poster</th> -->
                           <!-- <th>Description</th> -->
                     
                        </tr>
               
                        <tr class=k id=tab3 ng-repeat = "movie in movies1 | filter:{Title:moviename, Genre:genre1}| orderBy:sort1"> 
                           <td class=k id=tab3>{{$index+1}}</td>
                           <td class=k id=tab3 ng-click="movie_details(this)" >{{ movie.Title }}</td>
                           <td class=k id=tab3>{{ movie.Genre }}</td>
                           <td class=k id=tab3>{{ movie.Country }}</td>
                           <td class=k id=tab3>{{ movie.ReleaseDate}}</td>
                           <td class=k id=tab3>{{ movie.Region}}</td>
                           <!-- <td><img src="{{movie.PosterPath}}" style="width:200px;height:228px;"></td> -->
                           <!-- <td >{{movie.Description}}</td> -->

                        </tr>
                     </table>
                  </div>
               </div>
               <div id=l2>
                  <div>
                     <h1>{{select_movie.Title}}</h1>
                     <div class=img>
                     <img float: right src="{{select_movie.PosterPath}}" style="width:200px;height:228px;">
                  </div>
                  <div class=info>
                     <table >
                        <tr>
                           <td>Country</td>
                           <td>{{select_movie.Country}}</td>
                        </tr>
                        <tr>
                           <td>Region</td>
                           <td>{{select_movie.Region}}</td>
                        </tr>
                        <tr>
                           <td>Genre</td>
                           <td>{{select_movie.Genre}}</td>
                        </tr>
                        <tr>
                           <td>IMDB Rating</td>
                           <td>{{select_movie.Rating}}</td>
                        </tr>
                     </table>
                     <p1>{{select_movie.Description}}</p1>
                  
                  </div>         
                  
               </div>
            </div>      
         </script>
         <script type="text/ng-template" id="home.html">
            <div style="width100%">
               <h1>Movies released in this week</h1>
               <table class=k> 
               
                        <tr class=k id=tab3>
                           <th class=k id=tab3>Sr. No</th>
                           <th class=k id=tab3>Movie Name</th>
                           <th class=k id=tab3>Genre</th>
                           <th class=k id=tab3>Country</th>
                           <th class=k id=tab3>release date</th>
                           <th class=k id=tab3>region</th>
                           <th class=k id=tab3>poster</th>
                           <th class=k id=tab3>Description</th>
                     
                        </tr>
               
                        <tr class=k id=tab3 ng-repeat = "movie in released_movie">
                           <td class=k id=tab3>{{$index+1}}</td>
                           <td class=k id=tab3 ng-click="movie_details(this)">{{ movie.Title }}</td>
                           <td class=k id=tab3>{{ movie.Genre }}</td>
                           <td class=k id=tab3>{{ movie.Country }}</td>
                           <td class=k id=tab3>{{ movie.ReleaseDate}}</td>
                           <td class=k id=tab3>{{ movie.Region}}</td>
                           <td class=k id=tab3><img src="{{movie.PosterPath}}" style="width:200px;height:228px;"></td> 
                           <td class=k id=tab3>{{movie.Description}}</td> 

                        </tr>
               </table>

            </div>
         </script>
         <script type="text/ng-template" id="upcoming_movie.html">
            <h1>Upcoming Movies</h1>
            <table class=k> 
               
                        <tr class=k id=tab3>
                           <th class=k id=tab3>Sr. No</th>
                           <th class=k id=tab3>Movie Name</th>
                           <th class=k id=tab3>Genre</th>
                           <th class=k id=tab3>Country</th>
                           <th class=k id=tab3>release date</th>
                           <th class=k id=tab3>region</th>
                           <th class=k id=tab3>poster</th>
                           <th class=k id=tab3>Description</th>
                     
                        </tr>
               
                        <tr class=k id=tab3 ng-repeat = "movie in upcoming_movie">
                           <td class=k id=tab3>{{$index+1}}</td>
                           <td class=k id=tab3 ng-click="movie_details(this)">{{ movie.Title }}</td>
                           <td class=k id=tab3>{{ movie.Genre }}</td>
                           <td class=k id=tab3>{{ movie.Country }}</td>
                           <td class=k id=tab3>{{ movie.ReleaseDate}}</td>
                           <td class=k id=tab3>{{ movie.Region}}</td>
                           <td class=k id=tab3><img src="{{movie.PosterPath}}" style="width:100px;height:128px;"></td> 
                           <td class=k id=tab3>{{movie.Description}}</td> 

                        </tr>
               </table>
         </script>
       </div>
   </body>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
      <!-- <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> -->
      <script src="mainApp.js"></script>
      <script src="studentController.js"></script>
</html>
